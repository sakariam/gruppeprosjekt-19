name: Gruppeprosjekt 19

on:
  push:
    branches:
      - main
      - Testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekker ut koden
      uses: actions/checkout@v4

    - name: Setter opp JDK
      uses: actions/setup-java@v3
      with:
        java-version: 20
        distribution: 'adopt'

    - name: Bygger maven
      run: mvn -B package --file pom.xml

    - name: Kj√∏rer tester
      run: mvn -B test --file pom.xml
